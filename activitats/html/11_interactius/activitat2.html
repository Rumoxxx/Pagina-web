<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Smartphones</title>
</head>
<body>
    <h1>Buscador de Smartphones</h1>
    <label>Marcas:
        <input list="Marcas" type="text" name="dudas">
    </label>
    <datalist id="Marcas">
        <option value="Nokia"></option>
        <option value="Oppo"></option>
        <option value="Samsung"></option>
        <option value="Apple"></option>
        <option value="Xiaomi"></option>
    </datalist>
    <label>Precios:
        <input list="Precios" type="text" name="dudas">
    </label>
    <datalist id="Precios">
        <option value="1&#8364;&#45;200&#8364;"></option>
        <option value="201&#8364;&#45;600&#8364;"></option>
        <option value="601&#8364;&#45;800&#8364;"></option>
        <option value="801&#8364;&#45;1000&#8364;"></option>
        <option value="&#43;1001&#8364;"></option>
    </datalist>
    <button type="submit"> 
        <a href="">Buscar</a>  
    </button>
</body>
</html>
